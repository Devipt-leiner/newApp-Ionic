<ion-header>
  <ion-toolbar color="iptcolor">
    <ion-title>customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header> Recent Conversations </ion-list-header>

    <ion-item *ngFor="let customer of customers">
      <ion-avatar slot="start">
        <img src="../../../assets/customers/{{ customer.image }}" />
      </ion-avatar>
      <ion-label>
        <h2>{{ customer.name }}</h2>
        <h3>{{ customer.state }}</h3>
        <p>{{ customer.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
